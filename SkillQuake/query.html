<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column; /* Added to stack navbar and form */
            align-items: center;
            /*justify-content: ;*/
            height: 100vh;
        }

        nav {
            background-color: #333; /* Navbar background color */
            /*padding: 10px;*/
            width: 100%;
            text-align: center;
            color: #fff; /* Text color for navbar */
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 60px;
            border-radius: 8px;
            width: 500px;
            margin-top: 30px; /* Added margin to separate navbar and form */
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
                #content-container {
            text-align: center;
            margin-top: 50px;
        }

      
    </style>
</head>
<body>
    <nav>
        <h1>SkillQuake - Queries</h1>
    </nav>
    <form>
        <h2>Submit Your Query</h2>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required>
        
        <label for="course"><b>Course:</b></label>
        <input type="course" id="course" name="course" required>
        
        <label for="subject"><b>Subject:</b></label>
        <input type="subject" id="subject" name="subject" required>

        <label for="query"><b>Your Query:</b></label>
        <textarea id="query" name="query" rows="4" required></textarea>

        <button type="submit" >Submit</button>
    
    </form>
</body>
</html>
